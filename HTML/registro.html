<!DOCTYPE html>

<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="author" content="Diogo Marques">
   <title>SiGEs - Registre-se</title>
   <!--link para arquivo css-->
   <link rel="stylesheet" href="../css/styleRegistro.css" type="text/css">
   <!--css bootstrap-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
   <!--pacote de icons-->
   <script src="https://kit.fontawesome.com/9c4140a166.js" crossorigin="anonymous"></script>
</head>

<body>
   <div class="sidenav">
      <div class="login-main-text">
         <h2><i><b>SiGEs</b></i> - Organize, gerencie e cresça sempre!<br>Página de registro</h2>
         <p>Por favor, informe seus dados para continuar.</p>
      </div>
   </div>
   <div class="main">
      <div class="col-md-6 col-sm-12">
         <div class="login-form">
            <form>
               <div class="form-group">
                  <label>Digite seu nome completo:</label>
                  <input type="text" class="form-control" placeholder="">
               </div>
               <div class="form-group">
                  <label>Digite seu e-mail:</label>
                  <input type="text" class="form-control" placeholder="">
               </div>
               <div class="form-group">
                  <label>Digite sua senha:</label>
                  <input type="password" class="form-control" placeholder="">
               </div>
               <div class="form-group">
                  <label>Repita sua senha:</label>
                  <input type="password" class="form-control" placeholder="">
               </div>
               <button type="submit" class="btn btn-black">Registre-se</button>
               <div class="registro">
                  <font style="vertical-align: inherit;">
                     <a href="login.html">Já está conosco? Faça o login</a>
                  </font>
               </div>
            </form>
         </div>
      </div>
   </div>
</body>

</html>
