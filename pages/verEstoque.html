<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Lucas Lima">
    <title>Itens em Estoque</title>
    <!--css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--icons bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <!--link para arquivo css-->
    <link rel="stylesheet" href="../css/verEstoque.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(18, 206, 12, 0.219)">
            <div class="container-fluid">
                <a class="navbar-brand"><b><i>SiGEs </i></b></a>
                <form class="d-flex" method="POST" id="form-pesquisa" action="">
                    <input class="form-control me-2" type="text" placeholder="Nome do produto"
                        aria-label="Search" id="pesquisa" onkeyup="Search()">
                </form>
            </div>    
        </nav>    
    </header>

    <main class="container">
        <table class="table table-responsive" id="tabelaDoEstoque">
            <thead>
                <tr id="linhaTitulo">
                    <th>Nível</th>
                    <th>ID do estoque</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço unitário</th>
                    <th>Código do produto</th>
                    <th>Quantidade</th>
                    <th>Valor inicial</th>
                    <th>Valor atual</th>
                </tr>
            </thead>
            <tbody id="conteudoDaTabela">

            </tbody>
        </table>

        <table class="table table-responsive" id="tabelaResultado">
            <thead>
                <tr id="linhaTituloResultado">
                    <th>Nível</th>
                    <th>ID do estoque</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço unitário</th>
                    <th>Código do produto</th>
                    <th>Quantidade</th>
                    <th>Valor inicial</th>
                    <th>Valor atual</th>
                </tr>
            </thead>
            <tbody id="itemEncontrado">

            </tbody>
        </table>

        <div id="error">Não há itens cadastrados com esse nome</div>

    </main>

    <!--script bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <!--link arquivo js-->
    <script src="../js/funcoes.js"></script>
    <script>
        listarEstoque();
        tabelaResultado.style.display = 'none';
        error.style.display = 'none';
    </script>
</body>

</html>
