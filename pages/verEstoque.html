<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Lucas Lima">
    <title>Itens em Estoque</title>
    <!--css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <!--link para arquivo css-->
    <link rel="stylesheet" href="../css/verEstoque.css">
    <!--link arquivo js-->
    <script src="../js/funcoes.js"></script>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(18, 206, 12, 0.219)">
            <div class="container-fluid">
                <a class="navbar-brand"><b><i>SiGEs </i></b></a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Nome do produto"
                        aria-label="Search">
                    <button class="btn btn-outline buscar" type="submit"><i class="bi bi-search"></i>Buscar</button>
                </form>
            </div>    
        </nav>    
    </header>

    <main>
        <h1 id="titulo"></h1>
            <div id="listaDoEstoqueArea">
                <table id="tabelaDoEstoque">
                    <thead>
                        <tr>
                            <th>Nível do estoque</th>
                            <th>ID do estoque</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço unitário</th>
                            <th>Quantidade em estoque</th>
                            <th>Valor do estoque</th>
                        </tr>
                    </thead>
                    <tbody id="conteudoDaTabela">

                    </tbody>
                </table>
            </div>
    </main>

    <!--script bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    <script>
        listarEstoque();
    </script>
