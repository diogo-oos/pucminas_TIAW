<!DOCTYPE html>

<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="author" content="Diogo Marques">
   <title>SiGEs - Login</title>
   <!--link para arquivo css-->
   <link rel="stylesheet" href="../css/style-login.css" type="text/css">
   <!--css bootstrap-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!--icons bootstrap-->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
</head>



<body>
   <header class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
         <form class="justify-content-start">
            <a button class="btn btn-sm btn-outline" href="index.html" type="button"><i class="bi bi-arrow-left-circle" style="font-size: 1em; padding: 5px;"></i>Voltar</button></a>
         </form>
      </div>
  </header>
  
   <main>
      <section>
         <article class="sidenav">
            <div class="login-main-text">
               <h2><i><b>SiGEs</b></i> - Organize, gerencie e cresça sempre!<br>Página de login</h2>
               <p><b>Faça o login ou cadastre-se para acessar.</b></p>
            </div>
         </article>
      </section>
      
      <section>
         <article class="main">
            <div class="col-md-6 col-sm-12">
               <div class="login-form">
                  <form>
                     <div class="form-group">
                        <label>E-mail:</label>
                        <input type="text" class="form-control" placeholder="E.: seunome123@gmail.com">
                     </div>
                     <div class="form-group">
                        <label>Senha</label>
                        <input type="password" class="form-control" placeholder="Min. 8 caracteres">
                     </div>
                     <button type="submit" class="btn btn-black">Login<i class="bi bi-box-arrow-in-right"></i></button>
                     <div class="checkbox mb-3">
                        <label>
                           <input type="checkbox" value="remenber-me">
                           Lembre-se de mim
                        </label>
                     </div>
                     <div class="registro">
                        <a href="cadastro.html">Não tem conta? Cadastre-se</a>
                     </div>
                  </form>
               </div>
            </div>
         </article>
      </section>
   </main>
   <!--script bootstrap-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>

</html>
