<!DOCTYPE html>

<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="author" content="Diogo Marques">
   <title>SiGEs - Login</title>
   <!--link para arquivo css-->
   <link rel="stylesheet" href="../css/styleLogin.css" type="text/css">
   <!--css bootstrap-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</head>



<body>

   <div class="sidenav">

      <div class="login-main-text">

         <h2><a href="index.html"><b><i>SiGEs</i></b></a> - Organize, gerencie e cresça sempre!</h2>
         <h5><br>Faça o login ou registre-se para acessar.</h5>
         <p></p>
      </div>
   </div>
   <div class="main">
      <div class="col-md-6 col-sm-12">
         <div class="login-form">
            <form>
               <div class="form-group">
                  <label>E-mail</label>
                  <input type="text" class="form-control" placeholder="E-mail">
               </div>
               <div class="form-group">
                  <label>Senha</label>
                  <input type="password" class="form-control" placeholder="Senha">
               </div>
               <button type="submit" class="btn btn-black">Login</button>
               <div class="checkbox mb-3">
                  <label>
                     <input type="checkbox" value="remenber-me">
                     Lembre-se de mim
                  </label>
               </div>
               <div class="registro">
                  <a href="registro.html">Não tem conta? Registre-se</a>
               </div>
            </form>
         </div>
      </div>
   </div>
</body>

</html>
